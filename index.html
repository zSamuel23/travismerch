<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <div class="cart">

  <nav>
    
    <a href="index.html">HOME</a>

    <a href="tshirts.html">T-SHIRTS</a>

     <li><span class="navbar-username" id="navbar-username"></span>
    <button onclick="logout()">Cerrar sesión</button></li>
  </nav>

  <main>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://www.magic-custom.com/18230-large_default/black-unisex-tee-shirt-utopia-ii-travis-scott.jpg" class="ImgCarru" alt="tshirt" >
        </div>
        <div class="carousel-item">
          <img src="https://fmagnetclothing.com/cdn/shop/files/front-png.png?v=1730437881&width=4000" class="ImgCarru" alt="hoodie" >
        </div>
        <div class="carousel-item">
          <img src="https://travisscott.rosecityworks.com/cdn/shop/files/Travis-Scott-Utopia-CD-1500.png?v=1698377013" class="ImgCarru" alt="album">
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
  </main>

  <div id="modal-carrito" class="modal-carrito">
    <div class="modal-contenido">
      <span id="cerrar-modal">&times;</span>
      <h2> Tu carrito</h2>
      <ul id="lista-carrito"></ul>

    </div>
  </div>

  <footer>
    <div id="contenedor1">
      <div id="contenedor2"></div>
      <div id="contenedor3">

          <li><a href="https://share.google/UqbyU3SiJTBhiYG8w"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1200px-Facebook_Logo_%282019%29.png" alt="Facebook"></a></li>
